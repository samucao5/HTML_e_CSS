<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag selected</title>
</head>
<body>
    <div>
        <label for="termos">voce concorda com os termos?</label>
        <select name="termos">
            <option value="sim">sim</option>
            <!-- começa pelo valor escolhido pelo selected -->
            <option value="nao" selected>não</option>
        </select>
    </div>
</body>
</html>
