<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input radio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="modelo_de_carro">escolha o modelo de seu carro: </label>
            <div class="radio">
                <input type="radio" value="bmw" name="modelo_de_carro">
                <label for="bmw">BMW</label>   
            </div>
            <div class="radio">
                <input type="radio" value="mercedes" name="modelo_de_carro">
                <label for="mercedes">MERCEDES</label>
            </div>
            <div class="radio">
                <input type="radio" value="audi" name="modelo_de_carro">
                <label for="audi">AUDI</label>
            </div>
    </div>
</body>
</html>
