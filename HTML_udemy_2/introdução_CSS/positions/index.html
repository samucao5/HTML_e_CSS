<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="static">
        <span>eu sou estatico</span> 
    </div>
    <!-- position relative -->
    <div class="relative">
        <span>eu sou relativo</span>
    </div>
    <!-- position absolute -->
    <div class="absolute">
        <span>eu sou absoluto</span>
    </div>
    <!-- position relative com absolute -->
    <div class="relative_container">
        <div class="absolute_1"></div>
        <div class="absolute_2"></div>
    </div>
    <!-- position fixed -->
    <div class="fixed">
        <span>estou fixo</span>
    </div>
    <!-- position sticky -->
    <div class="sticky">
        <span>eu sou sticky</span>
    </div>
    <!-- Z-index -->
    <div class="relative_container">
        <div class="absolute_3"></div>
        <div class="absolute_4"></div>
        <div class="absolute_5"></div>
    </div>
</body>
</html>
