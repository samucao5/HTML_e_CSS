<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="serif">serif</p>
    <p class="sans-serif">sans-serif</p>
    <p class="monospace">monospace</p>
    <p class="cursive">cursive</p>
    <p class="fantasy">fantasy</p>
    <!-- estilo de fonte -->
     <p class="normal">letra normal</p>
     <p class="italico">letra em italico</p>
     <p class="oblique">letra em oblique</p>
    <!-- font weight-->
     <p class="thin">a frase esta em thin</p>
     <p class="bold">a frase esta em bold</p>
     <p class="bolder">a frase esta em bolder</p>
    <!-- font size -->
     <p class="pequeno">letra pequena</p>
     <h1 class="titulo">letra na teoria grande</h1>
</body>
</html>
