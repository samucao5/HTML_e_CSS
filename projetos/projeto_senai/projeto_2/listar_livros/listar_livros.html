<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listar livros</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header class="header">
        <img src="../imagens/lista_livro.png" alt="imagem de um livro aberto">
        <h1>listar livros</h1>
    </header>

    <main>
        <table>
        <thead>
            <tr class="book">
                <th class="book_canva">
                    <h3>capa do livro</h3>
                </th>
                <th class="book_title">
                    <h3>titulo do livro</h3>
                </th>
                <th class="book_autor">
                    <h3>nome do autor</h3>
                </th>
            </tr>
        </thead>

        <tbody>
            <tr class="book">
                <td class="book_canva">
                    <img  src="../imagens/eleanor.webp" alt="capa do livro eleanor & park">
                </td>
                <td class="book_title">
                    Eleanor & park
                </td>
                <td class="book_autor">
                    Rainbow Rowell
                </td>
            </tr>
            
            <tr class="book">
                <td class="book_canva">
                    <img src="../imagens/it_a_coisa.webp" alt="capa do livro it a coisa">
                </td>
                <td class="book_title">
                    It a coisa
                </td>
                <td class="book_autor">
                    Stephen King
                </td>

            </tr>

            <tr class="book">
                <td class="book_canva">
                    <img src="../imagens/enquanto.webp" alt="capa do livro enquanto houver vida viverei">
                </td>
                <td class="book_title">
                    Enquanto houver vida viverei
                </td>
                <td class="book_autor">
                    Julio Emilio Braz
                </td>
            </tr>
        </tbody>
    </table>
    </main>

    <footer>
        <a href="../cadastrar_livros/cadastrar_livros.html">cadastrar livros</a>
        <a href="../index.html">home</a>
    </footer>
</body>
</html>
